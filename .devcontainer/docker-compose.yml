  development:
    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - ..:/vscode:cached
      # Give access to ssh keys on the host (Is there a better way to do this?)
      - ~/.ssh:/home/host-ssh:cached
      # We need this so docker in docker works (Check this)
      - /var/run/docker.sock:/var/run/docker.sock
      - target:/vscode/webui/target # Set target as a volume for performance. 
      - node_modules:/vscode/webui/node_modules # Set target as a volume for performance. 

    environment:
      DATABASE_URL: postgresql://vscode:testpassword@db:5432

    #env_file:
    #  - ../.env

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    working_dir: /vscode
    
    depends_on:
      - db

volumes:
  target:
  node_modules:
